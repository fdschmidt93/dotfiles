blur-method = "dual_kawase";
blur-background = true;
shadow = true;
shadow-radius = 7;
shadow-opacity = 0.7;
shadow-offset-x = -7;
shadow-offset-y = -7;
shadow-ignore-shaped = false;
inactive-opacity = 0.7;
active-opacity = 1.0;
/* frame-opacity = 0.3 ; */
/* inactive-opacity-override = false; */
fading = true;
fade-in-step = 0.07;
fade-out-step = 0.07;
opacity-rule = [
    "100:class_g *?= 'Rofi'"
]

